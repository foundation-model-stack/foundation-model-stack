name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          options: "--check --verbose --diff"
          src: "."
          version: ">= 23.3.0"
      - uses: isort/isort-action@master
        with:
          sort-paths: fms

